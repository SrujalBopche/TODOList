<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>

</head>
<body>

    <div class="container">
        <div class="img-container">
            <img id="img-logo" src="tuudo-svgrepo-com.svg" alt="">
        </div>
        <div class="txt">
            <span class="big-msg">
                Just Do It
            </span>
            <p class="para">
                Make Your TO-DO List Now !
            </p>
        </div>
        <div class="main-panel">
           <div class="box-1">
                <span>Drop Your Tasks Here !</span>
                <div class="add-task">
                    <input type="text" name="task" id="task_1" placeholder="Your To Do Task">
                    <div class="add-del">
                        <i class="fa-solid fa fa-check cursor-pointer" id="done"></i>
                    </div>
                </div>
            </div>

            <div class="box-2">
                <span>Your To Do Task List </span>
                <div class="add-task-1">                    
                </div>
           </div>

        </div>


    </div>
</body>
</html>
